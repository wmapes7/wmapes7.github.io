<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Password Reset Page</title>

    <!--Bootstrap Local For Dev 
        <link href="css/bootstrap.css" rel="stylesheet"> -->

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Source Sans -->

    <!-- App Styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="login-page">
    <div class="container-fluid">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
            <div class="login-box"> <!-- Login Div -->
                <div class="login-content">
                    <img src="assets/st-name.png">
                    <form>
                        <div class="form-group" style="padding-top: 20px;">
                            
                            <p>Enter your email address to receive a password reset email.</p>
                            
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
                        </div>
                        <div class="alert alert-danger" role="alert" style="display: none"><span class="glyphicon glyphicon-exclamation-sign"></span>Email Not Recognized</div>
                        <button type="submit" class="btn login-button" >Reset Password</button>   
                        <br>
                        <a class="forgot">Return to Login Page</a>
                    </form>  
                </div>
            </div>
        </div>
    </div>

    <!-- CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--CDN Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
