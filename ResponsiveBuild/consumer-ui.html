<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Consumer UI</title>

    <!--Bootstrap Local For Dev
        <link href="css/bootstrap.css" rel="stylesheet"> -->

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Source Sans -->

    <!-- App Styles
    <link href="css/style.css" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>

<body style="background-color:#999;" id="">

  <style media="screen">
  .timeline-container {
    height: 132px;
    background-color: #fff;
  }

  .timeline {
    width: 100%;
  }

  .timeline div {
    position: relative;
    float: left;
  }
  .timeline-glyph-div {
    border: 1px solid #000;
    border-radius: 50%;
    width:40px;
    height: 40px;
    margin-right: auto;
    margin-left: auto;
  }

  .timeline-glyph {
    left: 9px;
    top: 9px;
    font-size: 20px;
  }

  .timeline-band {
    border-bottom: 2px solid #000; /* whichever color you prefer */
    border-top: 2px solid #000;
    border-radius: 3px;
    width: 25%;
    margin-left: 15px;
    margin-right: 15px;
    top:15px;
  }


  </style>


  <div class="container" style="max-width: 640px">
    <div class="row">
      <div class="col-sm-12">
        <span>customer name</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <span>Year: 2018</span>
      </div>
      <div class="col-sm-4">
        <span>Make: Ford</span>
      </div>
      <div class="col-sm-4">
        <span>Model: Explorer</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <span>Coming Soon...</span>
        <br>
        <span>Estimated Completion Time</span>
      </div>
      <div class="col-xs-4">
        <button type="button" name="button" class="btn btn-default">Call</button>
        <button type="button" name="button" class="btn btn-default">Text</button>
      </div>
    </div>
    <div class="row">
      <div class="timeline-container">
        <div class="row timeline">



            <div class="timeline-glyph-div">
              <span class="glyphicon glyphicon-ok timeline-glyph"></span> <!-- status icon -->
            </div>
            <div class="timeline-band">
            </div>
            <div class="timeline-glyph-div">
              <span class="glyphicon glyphicon-refresh timeline-glyph" style=""></span> <!-- status icon -->
            </div>
            <div class="timeline-band">
            </div>
            <div class="timeline-glyph-div">
              <span class="glyphicon glyphicon-refresh timeline-glyph"></span> <!-- status icon -->
            </div>
          </div>

        <div class="row">
          <div class="col-xs-4">
            <span>Vehicle Check-In</span>
          </div>
          <div class="col-xs-4">
            <span>Vehicle Service</span>
          </div>
          <div class="col-xs-4">
            <span>Vehicle Payment</span>
          </div>

        </div>


      </div>
    </div>

  </div>



  <!-- Local jQuery -->
  <script type="text/javascript" src="js/jquery-331.js">

  </script>
  <!-- CDN jQuery
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

  <!--CDN Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- local bootstrap js -->
  <script type="text/javascript" src="js/bootstrap.js">

  </script>

</body>

</html>
