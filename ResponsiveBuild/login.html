<body class="login-page" id="loginpage">
  <div class="container" style="padding-top:160px">

    <div class="col-md-7 ad-box hidden-xs"> <!--Ad box -->
      <div class="col-md-6 ad-content">
        <span class="login-header">Singlethread Video Inspections</span>
        <p>Quickly capture video during vehicle inspection. Easily review videos before sending to ensure they're customer-friendly. Integrated directly into Singletheread. Free trials available.</p>
        <a href="#"><span>Get Started Today</span></a>

      <div class="col-md-6">

      </div>
    </div>

    <div class="col-md-5">
      <div class="login-div">
        <span class="login-header">Log into <br> your account</span>
        <form class="" action="index.html" method="post" style="">

          <input type="text" name="password" value="" placeholder="Password">
          <button href="#" class="btn btn-block login-btn"><span>Login</span></button><br>
          <a href="#" class="forgot-password"><span>Help Me Login</span></a>
        </form>
      </div>
    </div>
  </div>
