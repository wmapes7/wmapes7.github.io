<body class="login-page" id="loginpage">
  <div class="container" style="background-color:#fff; border-radius:4px; margin-top:60px; height:80vh">

    <div class="col-md-7 col-sm-7 hidden-xs" style="background-color:#eee; border: 1px solid black; height: 100%"> <!--Ad box -->
      <iframe src="/adbox.html" width="100%" height="100%" style="border:0"></iframe>


    </div>



    <div class="col-md-5 col-sm-5">
      <div class="login-div">
        <div class="" style="padding-bottom:30px">
          <img src="https://s3.amazonaws.com/singlethread-public/Logos/Singlethread-name-transparent.png" alt="" height="80px">
        </div>
        <span class="login-header">Login to your account</span>
        <form class="" action="index.html" method="post" style="">
          <input type="text" name="email" value="" placeholder="Email">
          <input type="text" name="password" value="" placeholder="Password">
          <button href="#" class="btn login-btn"><span>Login</span></button><br>
          <a href="#" class="forgot-password"><span>Help Me Login</span></a>
        </form>
      </div>
    </div>
  </div>
