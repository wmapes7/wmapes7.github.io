  <div class="container-fluid" style="background-color:#f8f9fa; padding:0">

        <div class="item">

            <div class="row" style="height:100px">

              </div>

            </div>

              <div class="col-md-12" style="height:100%">

                </div>
              </div>
            </div>
          </div>
        </div>

              </div>
            </div>

              <div class="col-xs-6" style="height:100%;">

              </div>
            </div>
            <div class="row" style="height:100px">
              <div class="col-md-12" style="height:100%">
                <div class="">
                  <a href="#" class="btn btn-primary btn-block ad-btn">Free Trial</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="container-fluid">
            <div class="row" style="height:100px">
              <div class="col-md-12" style="height:100%; padding-top:20px">
                <h3 style="">Automatic Product Presentation</h3>
              </div>
            </div>
            <div class="row" style="height:260px; padding-top:60px">
              <div class="row" style="height:260px; overflow:hidden">
                <div class="col-xs-6 text-center" style="">
                  <img src="img/money.svg" alt="" height="120px">
                </div>
                <div class="col-xs-6" style="height:100%; padding-top:26px; font-size:14px">

                </div>
              </div>
            </div>
            <div class="row" style="height:100px">
              <div class="col-md-12" style="height:100%">
                <div class="">
                  <a href="#" class="btn btn-primary btn-block ad-btn">Learn More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="container-fluid">
            <div class="row" style="height:100px">
              <div class="col-md-12" style="height:100%; padding-top:20px">

              </div>
            </div>

                <div class="">

                </div>
              </div>
            </div>
          </div>
