<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Login | Singlethread</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="login-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 hide-sm" style="height: 100vh; background: -webkit-linear-gradient(
                    left top,
                    rgba(41, 8, 48, 0.97),
                    rgba(82, 65, 143, 0.97) 50%,
                    rgba(114, 183, 227, 0.97)
                  );
                  background: linear-gradient(
                    to right bottom,
                    rgba(41, 8, 48, 0.97),
                    rgba(82, 65, 143, 0.97) 50%,
                    rgba(114, 183, 227, 0.97)
                  );">
            </div>
            <div class="col-md-8 col-xs-12 text-center" style="background-color:#fff; height: 100%; padding-top:23vh">
                <div class="col-md-12">
                    <img src="https://s3.amazonaws.com/singlethread-public/Logos/Singlethread-name-transparent.png" alt="Singlethread Logo" height="80px">
                </div>
                <div class="col-md-12" style="padding-top:30px">
                    <span class="login-header">Login to Your Account</span>
                </div>
                <div class="col-md-12" style="padding-top: 15px; padding-bottom: 15px">
                    <div style="width: 80%; margin-left: auto; margin-right: auto;">
                        <form class="form-group" action="" method="">
                            <input class="st-input" type="text" name="email" value="" placeholder="Email">
                            <input class="st-input" type="password" name="password" value="" placeholder="Password" id="password">
                            <span style="float:left;padding-top:5px; ">
                                <input type="checkbox" value="" onclick="showPassword()" style="transform: scale(1.5)">
                                <span style="padding-left:5px; font-size:16px">Show Password</span>
                            </span>

                            <button href="#" class="btn login-btn"><span>Login</span></button><br>
                            <a href="passwordreset.html" class="forgot-password"><span>Forgot Your Password?</span></a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--show password-->
    <script>
        function showPassword() {
            var pw = document.getElementById("password");
            if (pw.type === "password") {
                pw.type = "text";
            }
            else {
                pw.type = "password";
            }
        }
    </script>

</body>

</html>
