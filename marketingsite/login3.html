    <!-- Login Styles -->
    <style media="screen">

        height:100vh

      }

        height:100%;
        background-color:#f8f9fa;
        border-radius: 4px 0px 0px 4px;
      }

      #login_form {

      }

      #login_form input {
        line-height: 2.5;
        display: block;
      	margin-left: auto;
      	margin-right: auto;
      	background: transparent;
      	border-top: 0px;
      	border-left: 0px;
      	border-right: 0px;
      	border-bottom: 1px solid #999;
      	font-size: 24px;
      	font-weight: 300;
      	color: #000;
      	width: 100%;

      }

      }

        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;

      }

<body>
  <div class="container">
    <div class="row text-center" style="height:120px; margin-top:8%;"> <!-- logo row -->
      <div class="col-md-12">
        <img src="https://s3.amazonaws.com/singlethread-public/Logos/Singlethread-name-transparent-white.png" alt="" height="80px">
      </div>
    </div>
    <div class="row" style="height:460px;"> <!-- main content -->
      <div class="col-md-6 hidden-xs hidden-sm" id="ad_panel"> <!-- ad box -->
        <iframe src="adbox.html" width="" height=""></iframe> <!--advertising content iframe-->
      </div>
      <div class="col-md-6 col-sm-12 col-xs-12" id="login_panel"> <!--login panel -->
        <div class="container-fluid" style="padding-left:0; padding-right:0">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1 style="font-weight:300">Login to your account</h1>
            </div>
          </div>
          <div class="row" style="height:160px">
            <div class="col-md-12" style="height:100%;">
              <form class="" action="index.html" method="post" style="" id="login_form">
                <input type="text" name="email" value="" placeholder="me@dealership.com" id="email" autofocus> <!--autofocus email feild -->

              </form>
              <div class="text-left">
                <input type="checkbox" onclick="showPass()">Show Password

          </div>
          <div class="row" style="height:100px">
            <div class="col-md-12">
              <!--Alert Banners -->

              <div class="alert alert-danger" role="alert" style="display:none" id="pw_fail">Login Failed - Please try again!</div>
            </div>
          </div>
          <div class="row" style="height:100px">
            <div class="col-md-12" style="height:100%">
              <div class="">
                <a href="#" class="btn btn-primary btn-block login-btn">Login</a>
              </div>
              <div class="" style="padding-top:10px">
                <a href="#">Help Me Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center" style=""> <!-- logo row -->
      <div class="col-md-12">
        <a href="#"><span>Privay Policy</span></a>

  <!--Caps Lock-->


  <!-- CDN jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!--CDN Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--Display Password-->
  <script type="text/javascript">
  function showPass() {
    var x = document.getElementById("password");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
  }
  </script>

  <!--Caps Lock-->
  <script>
  $(document).ready(
    function () {
      check_capslock_form($('#login_form')); //applies the capslock check to all input tags
    }
  );

  document.onkeydown = function (e) { //check if capslock key was pressed in the whole window
      e = e || event;
      if (typeof (window.lastpress) === 'undefined') { window.lastpress = e.timeStamp; }
      if (typeof (window.capsLockEnabled) !== 'undefined') {
          if (e.keyCode == 20 && e.timeStamp > window.lastpress + 50) {
              window.capsLockEnabled = !window.capsLockEnabled;
              $('#capper').toggle();
          }
          window.lastpress = e.timeStamp;
          //sometimes this function is called twice when pressing capslock once, so I use the timeStamp to fix the problem
      }

  };

  function check_capslock(e) { //check what key was pressed in the form
      var s = String.fromCharCode(e.keyCode);
      if (s.toUpperCase() === s && s.toLowerCase() !== s && !e.shiftKey) {
          window.capsLockEnabled = true;
          $('#capper').show();
      }
      else {
          window.capsLockEnabled = false;
          $('#capper').hide();
      }
  }

  function check_capslock_form(where) {
      if (!where) { where = $(document); }
      where.find('input,select').each(function () {
          if (this.type != "hidden") {
              $(this).keypress(check_capslock);
          }
      });
  }
  </script>
</body>
