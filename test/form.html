
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css" rel="stylesheet" type="text/css">
  <title>Singlethread</title>
</head>
<body class="" id="" style="">

  <!-- Main Content -->
  <div class="container-fluid lg-back" id="" style="padding-top: 80px; min-height: 100vh">
    <div class="container">
      <div class="row align-items-center">
        <div class="align-self-center mx-auto">
          <img src="img/s-logo-white.png" style="height: 83px; width: 100px">
        </div>
      </div>
      <div class="row">
        <div class="container contact_div text-center" style="background-color: #fff">
          <h4 class="">See Singlethread live in 20 minutes or less</h4>
          <p class="">Singlethread partners with dealers and service providers to dealers in the United States and Canada. Enter your information here and we'll take care of the rest.</p>
          <div class="row align-items-center">
            <form name="ajaxform" id="ajaxform" class="mx-auto" style="width: 75%;">
            <div class="form-group">
              <p class="text-left" style="margin-bottom: 2px">Name</p>
              <input type="name" NAME="name" class="form-control" id="name" placeholder="John Smith">
            </div>
            <div class="form-group">
              <p class="text-left" style="margin-bottom: 2px">Email</p>
              <input type="email" name="email" class="form-control" id="email" placeholder="jsmith@dealership.com">
            </div>
            <div class="form-group">
              <p class="text-left" style="margin-bottom: 2px">Phone</p>
              <input type="phone" name="phone" class="form-control" id="phone" placeholder="1234567890">
            </div>
            <input type="button" id="simplepost" class="btn btn-primary btn-lg btn_action" style="" value="SUBMIT"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div><!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js">
  </script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js" type="text/javascript">
  </script> 

</body>
</html>
