<!doctype html>
<html lang="en" class="">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap core CSS -->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,700" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
		<link rel="stylesheet" href="css/nav_style.css"> <!-- Resource style -->
		<link rel="stylesheet" href="vendor/device-mockups/device-mockups.min.css"> <!-- device mockups -->
	   	  	
		<title>Singlethread - Automated Text Messaging</title>
	</head>
	<body>
	



	<main class="cd-main-content text-center">
		<a href="index.html"><img src="img/s_logo_trans_white.png" style="height: 83px; width: 100px; vertical-align: middle; margin-top: 15px;" alt="Singlethread"></a>
		<div class="container contact_div text-center">
			<h1>Take Your First Step to Success in the Text Message World</h1>
			<p style="text-align: center;">Singlethread partners with dealers and service providers to dealers in the United States and Canada. Enter your information here and we'll take care of the rest.</p>
			
			
			<form class="contact_form">
				<div class="form-group">
					<p class="label_left">Name</p>
					<input type="name" class="form-control" id="name" placeholder="John Smith">
					</div>
				<div class="form-group">
					<p class="label_left">Email</p>
					<input type="email" class="form-control" id="email" placeholder="jsmith@dealership.com">
					</div>
					<div class="form-group">
					<p class="label_left">Phone</p>
					<input type="phone" class="form-control" id="phone" placeholder="1234567890">
					</div>
					<button type="submit" class="btn btn-primary btn-lg btn_action" style="">SUBMIT</button>
			</form>
					
		</div>

	</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script>
			if( !window.jQuery ) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
		</script>
		<script src="js/modernizr-custom.js"></script>
		<script src="js/main.js"></script> <!-- Resource jQuery -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script> <!--bootstrap js -->
	</body>
</html>
