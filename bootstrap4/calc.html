<!-- total and display -->
<script>
    $( "#totalbtn" ).click(function() {
        var a = 1;
        var b = 2;
        var c = a + b;
        console.log(c);
        var total = 0;
        var t = $("#textprice").val();
        var i = $( "#inspectprice" ).val();
        var a = $( "#appointmentprice" ).val();
        var m = $( "#mobileprice" ).val();
        total = t + i + a + m;
        console.log(total);
        $( "#total" ).append(total);
    });
</script>
